<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Water Level Dashboard</title>
    <meta name="description" content="Dashboard monitoring ketinggian air sungai dengan kamera live ESP32">
    
    <!-- Google Fonts - SF Pro inspired -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
                </svg>
                <h1>Sungai Monitor</h1>
            </div>
            <div class="status-badge">
                <span class="status-dot"></span>
                <span>Live</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Section 1: Water Level -->
        <section class="card water-level-section">
            <div class="card-header">
                <h2>Ketinggian Air</h2>
                <span class="card-subtitle">Real-time monitoring</span>
            </div>
            <div class="water-level-content">
                <div class="water-level-display">
                    <div class="water-level-value">
                        <span id="water-level-number">45</span>
                        <span class="unit">cm</span>
                    </div>
                    <div class="water-level-status" id="water-status">
                        <span class="status-indicator normal"></span>
                        <span>Normal</span>
                    </div>
                    <p class="last-update">Update terakhir: <span id="last-update-time">--:--:--</span></p>
                </div>
                <div class="chart-container">
                    <canvas id="waterLevelChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Section 2: Photo Gallery -->
        <section class="card photo-gallery-section">
            <div class="card-header">
                <h2>Foto Terbaru</h2>
                <span class="card-subtitle">5 capture terakhir dari kamera</span>
            </div>
            <div class="photo-grid" id="photo-grid">
                <!-- Photos will be loaded here dynamically -->
                <div class="photo-placeholder">
                    <div class="placeholder-icon">ðŸ“·</div>
                    <span>Memuat foto...</span>
                </div>
            </div>
        </section>

        <!-- Section 3: Live Stream -->
        <section class="card live-stream-section">
            <div class="card-header">
                <h2>Live Camera</h2>
                <span class="card-subtitle">Stream dari ESP32-CAM</span>
            </div>
            <div class="stream-container">
                <img id="video-stream" src="/video-stream" alt="Live Stream ESP32-CAM" onerror="handleStreamError()">
                <div class="stream-overlay" id="stream-overlay">
                    <div class="stream-error">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" fill="currentColor"/>
                        </svg>
                        <p>Stream tidak tersedia</p>
                        <button onclick="retryStream()" class="btn-retry">Coba Lagi</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Photo Modal -->
    <div class="modal" id="photo-modal">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <img id="modal-image" src="" alt="Full size photo">
            <div class="modal-info">
                <p id="modal-timestamp"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>IoT Water Level Monitoring System &copy; 2024</p>
    </footer>

    <!-- Custom Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
